      <select name="type" style="text-align: left">

        <option value="2">指定商品不参加</option>
      </select>
      <div class="GoodsIdsTypeCheck" style="display: none">

      </div>

  <!-- 是否抹零开始 -->
  <div class="control-group">

    <div class="control-group" style="margin-bottom: 0">

      <div style="float: left" id="discount_money_new">
                <span>

                  <input name="meet_money" maxlength="6" class="input-small" data-rules="money">&nbsp;&nbsp;元，打&nbsp;
                  <input name="discount" maxlength="3" class="input-small" data-rules="discount">&nbsp;&nbsp;折&nbsp;

      <div style="clear:both"></div>
