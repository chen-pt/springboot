<ul class="sui-nav nav-tabs nav-xlarge tab-navbar tab-light" style="margin-bottom:0;display: none" id="tab">
  <li class="active"><a href="#fixed-price-promotions" data-toggle="tab">限价活动</a></li>
</ul>
<input type="hidden" value="" id="Page1Data">
<div id="fixed-price-promotions">
  <div class="control-group">
    <label class="control-label ziti" style="vertical-align: baseline !important;">选择商品：</label>
    <!-- 选择商品开始 -->
    <div class="controls">
      <select name="type" style="text-align: left">
        <option value="1" selected>指定商品参加</option>
        <option value="2">指定商品不参加</option>
      </select>
      <div class="GoodsIdsTypeCheck">
        <span>按商品</span>
        <a data-toggle="modal" data-target="#much_select_goods" style="cursor:pointer;color: rgb(107,197,164)">设置商品</a>
      </div>
    </div>
  </div>
  <div class="control-group" id="rule_">
    <label class="control-label ziti">优惠规则：</label>
    <!-- 每个商品限价 -->
    <div style="float: left">
      <input type="radio" name="rule_type" value="1">&nbsp;&nbsp;
    </div>
    <div style="float: left">
      指定商品统一限价&nbsp;
      <input name="fixed-price" maxlength="6" class="input-small" data-rules="money|gt=0">&nbsp;&nbsp;元<br/>
    </div>
    <div style="clear: both"></div>
    <div style="float: left">
      <input type="radio" name="rule_type" value="2">&nbsp;&nbsp;
    </div>
    <div style="float: left">
      指定商品分别限价，按商品&nbsp;&nbsp;<a data-toggle="modal" data-target="#undefined_ll" id="set_each_goods_fixed_price"
                                 style="cursor:pointer"><span style="color: green">设置限价</span></a>
    </div>
    <br/>
    <div class="sui-msg msg-tips" style="text-align: left">
      <div class="msg-con">说明：只有在选择 “指定商品参加” 时才能设置分别限价</div>
      <s class="msg-icon"></s>
    </div>
    <div style="clear: both"></div>
    活动有效期内每件商品每次最多可购买&nbsp;
    <input name="buy-num-each-order" maxlength="6" class="input-small" data-rules="digits|gt=0">&nbsp;&nbsp;件<br/>
    活动有效期内每件商品总计可购买&nbsp;
    <input name="storage" maxlength="6" class="input-small" data-rules="digits|gt=0">&nbsp;&nbsp;件
  </div>
</div>
