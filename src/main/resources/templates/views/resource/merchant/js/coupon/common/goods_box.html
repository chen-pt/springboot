<script id="show_goods_list_template" type="text/template">
  [% if(it.list.length>0){ %]
  [% for(var i = 0, len = it.list.length; i < len; i++){ %]
  <tr>
    <td style="word-break: break-all;width:60%">
      <label data-toggle="checkbox" class="checkbox-pretty inline">
        <input type="checkbox" class="singleLeftCheckBox" name="gid"><span>[%=(it.list[i].goodsTitle?it.list[i].goodsTitle:"") %]&nbsp;([%=(it.list[i].goodsCode?it.list[i].goodsCode:"") %])</span>
      </label>
    </td>
    <td style="word-break: break-all;width:16%">
      [%=(it.list[i].shopPrice?(it.list[i].shopPrice/100).toFixed(2):"") %]
    </td>
    <td align="center">
      <input type="hidden" name="goods_id" value="[%=(it.list[i].goodsId?it.list[i].goodsId:'') %]"/>
      <input type="hidden" name="goods_title" value="[%=(it.list[i].goodsTitle?it.list[i].goodsTitle:'') %]"/>
      <input type="hidden" name="shop_price"
             value="[%=(it.list[i].shopPrice?parseFloat(it.list[i].shopPrice).toFixed(2):'') %]"/>
      <input type="hidden" name="goods_code" value="[%=(it.list[i].goodsCode?it.list[i].goodsCode:'') %]">
      <a href="javascript:void(0)" class="select_goods_btn">参加</a>
    </td>
  </tr>
  [% } %]
  [% }else{ %]
  <tr>
    <td colspan="3" style="text-align: center;">没有查到符合条件的记录！</td>
  </tr>
  [% } %]
</script>

    [% if(it[i].goods_status==1){ %]
    <td width="16%">上架</td>
    [% }else if((it[i].goods_status==2)){ %]
    <td width="16%">下架</td>
    [% }else{ %]
    <td width="16%">---</td>
    [% } %]
    [% if(it[i].import_success){ %]
    <td width="21%"><font color="green">导入成功</font></td>
    [% }else{ %]
    <td width="21%"><font color="red">[%=it[i].msg%]</font></td>
    [% } %]
  </tr>
  [% } %]
  [% }else{ %]
  <tr>
    <td colspan="3" style="text-align: center;">没有数据！</td>
  </tr>
  [% } %]
</script>
