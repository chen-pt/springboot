<!-- 该赠品弹窗是用于送同种商品 -->
<div id="selected_gift_box" tabindex="-1" role="dialog" data-hasfoot="false" class="sui-modal hide fade" data-width="700px">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-ok="modal" aria-hidden="true" class="sui-close">×</button>
        <h4 class="modal-title">设置赠品数量</h4>
      </div>
      <input type="hidden" name="__giftIdAndNum"> <!-- important input -->
      <div class="modal-body">
        <div>
          <input class="select_all_gift_checkbox" type="checkbox"><span>全选</span>&nbsp;
          <label style="float:right;">已选择<span class="sui-text-danger select_gift_num">0</span>个商品参加活动</label>
        </div>
        <table style="width:100%;border: 1px solid #CCCCCC;">
          <tbody>
          <tr>
            <th align="center" width="50%">赠品标题</th>
            <th align="center" width="50%">赠品数量</th>
          </tr>
          </tbody>
        </table>
        <div style="max-height: 330px;overflow-y: scroll;border: 1px solid #CCCCCC;min-height: 332px;">
          <table class="selected_gift_list" style="width:100%;"></table>
        </div>
      </div>
      <p>
        &nbsp;&nbsp;&nbsp;&nbsp;批量修改选中赠品数量：&nbsp;
        <input name="batch_change_gift_num" size="6">&nbsp;&nbsp;&nbsp;
        <button id="batch_change_gift_num_button">确认修改</button>
      </p>
      <div class="modal-footer">
        <button type="button" data-ok="modal" class="sui-btn btn-primary btn-large">确定</button>
      </div>
    </div>
  </div>
</div>

<script id="selected_gift_list_template" type="text/template">
  [% if(it.gift_id != ""){ %]
  <tr>
    <td align="left" style="word-break: break-all;width:50%">
      <label data-toggle="checkbox" class="checkbox-pretty inline">
        <input type="checkbox" name="gid"><span>[%=(it.gift_title?it.gift_title:"") %]&nbsp;([%=(it.goods_code?it.goods_code:"") %])</span>
      </label>
    </td>
    <td align="right" style="width:50%">
      <input name="gift_num" data-rules="digits|required" value="[%=(it.gift_num?it.gift_num:'1') %]">
      <input type="hidden" name="gift_id" value="[%=(it.gift_id?it.gift_id:'') %]"/>
      <input type="hidden" name="gift_title" value="[%=(it.gift_title?it.gift_title:'') %]"/>
    </td>
  </tr>
  [% }else{ %]
  [% } %]
</script>
