<!-- 限价券 开始 -->
<div id="limit-price-coupon" class="tab-pane">
<div class="control-group">
  <label class="control-label ziti" style="vertical-align:baseline !important;">选择商品<span class="lee_ts_info">*</span>：</label>

<ul class="sui-nav nav-tabs nav-xlarge tab-navbar tab-light" style="margin-bottom:0;display: none" id="tab">
  <li class="active"><a href="#limit-price-coupon" data-toggle="tab">限价券</a></li>
</ul>


  <!-- 选择商品开始 -->
  <div class="controls">
    <select name="type" style="margin-left: -4px;">
      <option value="2" selected>指定商品参加</option>
      <option value="3">指定商品不参加</option>
    </select>
    <div class="GoodsIdsTypeCheck">
      <span>按商品</span>
      <a data-toggle="modal" data-target="#much_select_goods" style="cursor:pointer">设置商品</a>
    </div>
  </div>
</div>
  <!-- 选择商品结束 -->

  <!-- 每个商品限价 -->
<div class="control-group">
  <label class="control-label ziti"  style="vertical-align:baseline !important;">优惠规则<span class="lee_ts_info">*</span>：</label>

  每个商品限价&nbsp;
  <input name="fixed-price" maxlength="6" class="input-small" data-rules="money">&nbsp;&nbsp;元<br/>
  活动有效期内每件商品每次最多可购买&nbsp;
  <input name="buy-num-each-order" maxlength="6" class="input-small" data-rules="digits">&nbsp;&nbsp;件<br/>
  活动有效期内每件商品总计可购买&nbsp;
  <input name="storage" maxlength="6" class="input-small" data-rules="digits">&nbsp;&nbsp;件
</div>
<!-- 限价券 结束 -->
</div>
