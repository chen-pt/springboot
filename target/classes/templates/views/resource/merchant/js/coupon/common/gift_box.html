<!-- 赠品左边栏展示 -->
<script id="show_gift_list_template" type="text/template">
  [% if(it.list.length>0){ %]
  [% for(var i = 0, len = it.list.length; i < len; i++){ %]
  <tr>
    <td style="word-break: break-all;width:60%">
      <label data-toggle="checkbox" class="checkbox-pretty inline">
        <input type="checkbox" class="singleLeftCheckBox" name="gid"><span>[%=(it.list[i].goods_title?it.list[i].goods_title:"") %]&nbsp;([%=(it.list[i].goods_code?it.list[i].goods_code:"") %])</span>
      </label>
    </td>
    <td style="word-break: break-all;width:16.5%;" align="right">
      [%=(it.list[i].shop_price / 100).toFixed(2) %]
    </td>
    <td align="center">
      <input type="hidden" name="gift_id" value="[%=(it.list[i].goods_id?it.list[i].goods_id:'') %]"/>
      <input type="hidden" name="gift_title" value="[%=(it.list[i].goods_title?it.list[i].goods_title:'') %]"/>
      <input type="hidden" name="goods_code" value="[%=(it.list[i].goods_code?it.list[i].goods_code:'') %]">
      <a href="javascript:void(0)" class="select_gift_btn">参加</a>
    </td>
  </tr>
  [% } %]
  [% }else{ %]
  <tr>
    <td colspan="3" style="text-align: center;">没有查到符合条件的记录！</td>
  </tr>
  [% } %]
</script>

<!-- 赠品右边栏展示 -->
<script id="select_gift_list_template" type="text/template">
  [% if(it.gift_id != ""){ %]
  <tr class="can_del_tr">
    <td style="word-break: break-all;width:50%">
      <label data-toggle="checkbox" class="checkbox-pretty inline">
        <input type="checkbox" class="singleLeftCheckBox" name="gid"><span>[%=(it.gift_title?it.gift_title:"") %]&nbsp;([%=(it.goods_code?it.goods_code:"") %])</span>
      </label>
    </td>
    <td align="center" style="width:50%">
      <input name="gift_num" data-rules="digits|required" value="[%=(it.gift_num?it.gift_num:'1') %]">
      <input type="hidden" name="gift_id" value="[%=(it.gift_id?it.gift_id:'') %]"/>
      <input type="hidden" name="gift_title" value="[%=(it.gift_title?it.gift_title:'') %]"/>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="javascript:void(0)" class="remove_gift_btn">移除</a>
    </td>
  </tr>
  [% }else{ %]
  [% } %]
</script>
